<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Message - Modern Styles</title>
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --apple-heading: 600;
        --apple-body: 400;
      }

      @font-face {
        font-family: NotoColorEmojiLimited;
        unicode-range: U+1F1E6-1F1FF;
        src: local("Noto Color Emoji");
      }

      @font-face {
        font-family: "San Francisco";
        font-weight: 400;
        src: url("./assets/fonts/sanfranciscodisplay-regular-webfont.woff") format("woff");
      }

      @keyframes distort1 {
        0% {
          transform: translate(-10%, -8%) scale(1.05);
        }
        50% {
          transform: translate(9%, 11%) scale(1);
        }
        100% {
          transform: translate(-10%, -8%) scale(1.05);
        }
      }
      @keyframes distort2 {
        0% {
          transform: translate(12%, -6%) scale(1.1);
        }
        50% {
          transform: translate(-8%, 12%) scale(1.03);
        }
        100% {
          transform: translate(12%, -6%) scale(1.1);
        }
      }

      @keyframes liquid-shift {
        0% {
          transform: translate(-10%, -4%) scale(1.1);
        }
        100% {
          transform: translate(12%, 6%) scale(1.25);
        }
      }

      #output {
        min-height: 100px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-style: normal;
      }

      body {
        font-family: "San Francisco", sans-serif;
        -webkit-font-smoothing: antialiased;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=3840&q=80")
          center/cover no-repeat;
        /* background: transparent; */
        backdrop-filter: none;
        overflow: hidden;
      }

      .content {
        font-weight: var(--apple-heading);
        font-size: 21px;
        letter-spacing: -0.015em;
      }

      .info {
        font-weight: var(--apple-body);
        font-size: 17px;
        letter-spacing: -0.01em;
        line-height: 1.4;
      }

      #container {
        width: 100%;
      }

      .style-glass .message-wrapper {
        /* backdrop-filter: blur(2px) brightness(1.1) saturate(1.3); */
        /* -webkit-backdrop-filter: blur(2px) brightness(1.1) saturate(1.3); */
        border-radius: 70px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .style-glass .message-wrapper.show {
        opacity: 1;
        transform: translateY(0px);
        margin: 0 2%;
        background: rgb(255, 255, 255, 0.8);
      }

      .style-glass .message-wrapper.hide {
        opacity: 0;
        transform: scale(1.1) translateY(-20px);
        filter: blur(10px);
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 30px;
        position: relative;
        padding: 0;
      }

      .avatar {
        width: 110px;
        height: auto;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
      }

      .message-content::after {
        display: none;
      }

      .username {
        font-weight: 500;
        font-size: 25px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .source-icon {
        width: 20px;
        height: 20px;
        opacity: 0.8;
      }

      .text {
        font-size: 20px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .text img,
      .text svg {
        max-width: 200px;
        max-height: 2em;
        height: auto;
        width: auto;
        vertical-align: middle;
        object-fit: contain;
        margin: 0 2px;
        display: inline-block;
      }

      .text img.emote,
      .text svg.emote,
      .text img[class*="emote"],
      .text svg[class*="emote"] {
        max-height: 1.5em;
        max-width: 1.5em;
      }

      .badges {
        display: flex;
        gap: 4px;
        align-items: center;
      }

      .badge {
        height: 18px;
      }

      .style-glass .message {
        position: relative;
        overflow: hidden;
        padding: 28px 28px;
      }

      .style-glass .username {
        color: #fd1ec1;
        /* text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); */
        font-weight: bolder;
        font-size: x-large;
      }

      .style-glass .text {
        color: #000;
        /* text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); */
        font-size: xx-large;
        font-weight: bold;
      }

      .donation-info {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        margin-top: 8px;
      }

      .style-glass .donation-info {
        background: #244e1c;
        color: #fff;
        border: 1px solid #244e1c;
      }

      .badges:empty,
      .donation-info:empty {
        display: none;
      }

      .message-wrapper.show {
        opacity: 1 !important;
      }

      .content-image {
        max-width: 300px;
        max-height: 300px;
        margin-top: 12px;
        border-radius: 8px;
      }

      @media (max-width: 600px) {
        .message {
          padding: 16px;
        }

        .avatar {
          width: 48px;
          height: 48px;
        }

        .username {
          font-size: 16px;
        }

        .text {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <filter id="liquid-filter" x="-50%" y="-50%" width="200%" height="200%">
        <feImage
          id="img"
          href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMoAAADJCAYAAABi8a0GAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAGw5SURBVHhe7b1dr25Jkh4UkWvt01XdU9UeMzMCGwT2tC1hT4+5RiCuMBYCwY8BAY"
          preserveAspectRatio="none"
        />
        <feTurbulence
          id="turb"
          baseFrequency="0.012"
          numOctaves="1"
          seed="5"
          type="fractalNoise"
          result="noise"
        />
        move the noise for animation
        <feDisplacementMap
          id="disp"
          in="SourceGraphic"
          scale="20"
          xChannelSelector="R"
          yChannelSelector="G"
          result="displaced"
        />
        <feComposite in="displaced" in2="SourceGraphic" operator="in" />
      </filter>
    </svg>
    <div id="container">
      <div id="output"></div>
    </div>

    <script src="./assets/js/tts.js"></script>
    <script>
      // Configuration
      const urlParams = new URLSearchParams(window.location.search);
      const roomID =
        urlParams.get("session") ||
        urlParams.get("room") ||
        urlParams.get("roomid") ||
        "TESTROOM";
      const style = urlParams.get("style") || "glass"; // glass, neon, minimal, gaming, twitch
      const password =
        urlParams.get("password") ||
        urlParams.get("pass") ||
        urlParams.get("pw") ||
        "false";
      const showtime = parseInt(
        urlParams.get("showtime") || urlParams.get("timer") || "30000"
      );
      const pseudodock = urlParams.has("autoshow");
      document.body.className = `style-${style}`;

      let messageTimeout = null;
      let currentMessage = null;

      function createIframe() {
        var iframe = document.createElement("iframe");

        if (pseudodock) {
          // Connect as dock to receive direct messages
          iframe.src =
            "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=" +
            password +
            "&push&notmobile&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=" +
            roomID;
        } else {
          // Standard overlay connection
          iframe.src =
            "https://vdo.socialstream.ninja/?ln&password=" +
            password +
            "&notmobile&salt=vdo.ninja&label=overlay&exclude=" +
            roomID +
            "&scene&novideo&noaudio&cleanoutput&room=" +
            roomID;
        }

        iframe.style.width = "0px";
        iframe.style.height = "0px";
        iframe.style.position = "fixed";
        iframe.style.left = "-100px";
        iframe.style.top = "-100px";
        iframe.id = "frame1";
        // iframe.allow = "midi;geolocation;microphone;"; // microphone is needed for Safari webRTC P2P connections
        document.body.appendChild(iframe);

        var eventMethod = window.addEventListener
          ? "addEventListener"
          : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent =
          eventMethod === "attachEvent" ? "onmessage" : "message";

        eventer(messageEvent, function (e) {
          if (e.source != iframe.contentWindow) {
            return;
          } // reject messages send from other iframes

          if ("dataReceived" in e.data) {
            // raw data
            if ("overlayNinja" in e.data.dataReceived) {
              if (
                e.data.dataReceived.overlayNinja &&
                "response" in e.data.dataReceived.overlayNinja
              ) {
                // pass
              } else {
                // Handle pseudodock format
                if (
                  pseudodock &&
                  e.data.dataReceived.overlayNinja &&
                  !e.data.dataReceived.overlayNinja.contents
                ) {
                  processData({ contents: e.data.dataReceived.overlayNinja });
                } else {
                  processData({ contents: e.data.dataReceived.overlayNinja });
                }
              }
            }
          }
        });
      }

      // Process incoming messages
      function processData(data) {
        // Handle clear command
        if (!data || data === false) {
          hideMessage();
          return;
        }

        // Handle different data formats
        if (data.contents === false) {
          hideMessage();
          return;
        }

        // If data has contents property, use it
        if (data && data.contents) {
          showMessage(data.contents);
        }
        // If data has content property (from dock)
        else if (data && "content" in data) {
          if (data.content) {
            processData({ contents: data.content });
          } else {
            hideMessage();
          }
        }
        // If data has action property
        else if (data.action && "value" in data && data.action == "content") {
          if (data.value) {
            try {
              const parsed = JSON.parse(data.value);
              if (parsed && "chatmessage" in parsed) {
                showMessage(parsed);
              }
            } catch (e) {
              console.error("Error parsing value:", e);
            }
          } else {
            hideMessage();
          }
        }
        // Direct message format
        else if (data && "chatmessage" in data) {
          showMessage(data);
        }
      }

      // Display message
      function showMessage(content) {
        if (!content.chatmessage && !content.chatname) return;

        hideMessage(() => {
          const wrapper = document.createElement("div");
          wrapper.className = "message-wrapper";

          const message = document.createElement("div");
          message.className = "message";

          // Avatar
          const avatar = document.createElement("img");
          avatar.className = "avatar";

          const fallback = "./assets/images/unknown.png";
          avatar.src = fallback;
          if (content.chatimg) {
            const url =
              content.chatimg ||
              content.chatImg ||
              content.avatar ||
              content.avatarUrl ||
              content.user?.avatar ||
              content.profile?.image ||
              fallback;

            avatar.src = url;

            avatar.onerror = () => {
              avatar.onerror = null;
              avatar.src = fallback;
            };
          }
          message.appendChild(avatar);

          const contentDiv = document.createElement("div");
          contentDiv.className = "message-content";

          const header = document.createElement("div");
          header.className = "username";

          if (content.chatname) {
            const name = document.createElement("span");
            name.innerHTML = content.chatname;
            // if (content.nameColor) {
            //   name.style.color = content.nameColor;
            // }
            header.appendChild(name);
          }

          // Source icon
          // if (content.type) {
          //   const sourceIcon = document.createElement("img");
          //   sourceIcon.className = "source-icon";
          //   sourceIcon.src = `./assets/images/${content.type}.png`;
          //   sourceIcon.onerror = () => {
          //     sourceIcon.style.display = "none";
          //   };
          //   header.appendChild(sourceIcon);
          // }

          // Badges
          if (content.chatbadges && Array.isArray(content.chatbadges)) {
            const badges = document.createElement("div");
            badges.className = "badges";
            content.chatbadges.forEach((badge) => {
              if (typeof badge === "string") {
                const img = document.createElement("img");
                img.className = "badge";
                img.src = badge;
                badges.appendChild(img);
              } else if (badge.src) {
                const img = document.createElement("img");
                img.className = "badge";
                img.src = badge.src;
                badges.appendChild(img);
              }
            });
            header.appendChild(badges);
          }

          contentDiv.appendChild(header);

          // Message text
          if (content.chatmessage) {
            const text = document.createElement("div");
            text.className = "text";
            text.innerHTML = content.chatmessage;
            if (content.textColor) {
              text.style.color = content.textColor;
            }
            contentDiv.appendChild(text);
          }

          // Donation/Membership info
          if (content.hasDonation || content.membership) {
            const donationDiv = document.createElement("div");
            donationDiv.className = "donation-info";

            if (content.hasDonation) {
              donationDiv.textContent = content.title
                ? `${content.title}: ${content.hasDonation}`
                : content.hasDonation;
            } else if (content.membership) {
              donationDiv.textContent =
                typeof content.membership === "string"
                  ? content.membership
                  : "Member";
            }

            contentDiv.appendChild(donationDiv);
          }

          // Content image (stickers, etc)
          if (content.contentimg) {
            const img = document.createElement("img");
            img.className = "content-image";
            img.src = content.contentimg;
            contentDiv.appendChild(img);
          }

          message.appendChild(contentDiv);
          wrapper.appendChild(message);

          const output = document.getElementById("output");
          output.innerHTML = "";
          output.appendChild(wrapper);

          // Trigger animation
          requestAnimationFrame(() => {
            wrapper.classList.add("show");
          });

          currentMessage = wrapper;

          // TTS support
          if (window.initTTS && urlParams.has("tts")) {
            const ttsText = content.chatmessage
              ? content.chatmessage.replace(/<[^>]*>/g, "")
              : "";
            if (ttsText) {
              window.speak(content.chatname + " says " + ttsText);
            }
          }

          // Auto-hide after showtime
          // if (messageTimeout) clearTimeout(messageTimeout);
          // messageTimeout = setTimeout(() => {
          //   hideMessage();
          // }, showtime);
        });
      }

      // Hide current message
      function hideMessage(callback) {
        if (messageTimeout) {
          clearTimeout(messageTimeout);
          messageTimeout = null;
        }

        if (currentMessage) {
          currentMessage.classList.remove("show");
          currentMessage.classList.add("hide");
          setTimeout(() => {
            if (currentMessage && currentMessage.parentNode) {
              currentMessage.parentNode.removeChild(currentMessage);
            }
            currentMessage = null;
            if (callback) callback();
          }, 800); // Increased to match longest animation
        } else if (callback) {
          callback();
        }
      }

      createIframe();
    </script>
  </body>
</html>
